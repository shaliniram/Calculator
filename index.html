<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p class="display_value">0</p>
        <dic class="grid_container">
        

            <button class="number grid_item" value="7">7</button>
            <button class="number grid_item" value="8">8</button>
            <button class="number grid_item" value="9">9</button>
            <button class="operator grid_item" value="/">/</button>
    
            <button class="number grid_item" value="4">4</button>
            <button class="number grid_item" value="5">5</button>
            <button class="number grid_item" value="6">6</button>
            <button class="operator grid_item" value="*">*</button>
    
            <button class="number grid_item" value="1">1</button>
            <button class="number grid_item" value="2"> 2</button>
            <button class="number grid_item" value="3">3</button>
            <button class="operator grid_item" value="-">-</button>
    
    
            <button class="number grid_item" value="0">0</button>
            <button class="number grid_item" value=".">.</button>
            <button class="operator grid_item" value="+">+</button>
            <button class="operator equal grid_item"  value="=">=</button>
    
            <button class="clear grid_item" value="+">CLEAR</button>
            <button class="del  grid_item"  value="=">DEL</button>
    
    
    
    
        </div>
    </div>


    
        
    <script src="script.js"></script>
</body>
</html>
